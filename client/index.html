<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <title>API App</title>
       <link rel="stylesheet" href="./styles.css" />
   </head>
   <body>
      <div class="container-fluid justify-content-center mx-0 my-3 my-md-5 py-0 ">
          
          <!-- create chirp form here -->
         <div class="w-75 mx-auto row justify-content-center">
            <div class="co-12 col-md-10 col-lg-8">
               <form id="createChirp" class="mx-auto text-center bg-light border border-secondary rounded my-2 px-3 shadow-lg rounded">
                  <h1>Create Card</h1>
                   <span class="small text-muted">(<span class="required"></span> Indicates Required Field)</span>
                  <hr class="bg-danger shadow-lg" />
                  <div class="form-group mb-5 mt-3">
                     <label for="header" class="font-weight-bold required" >Chirp Header</label>
                     <input name="header" id="header" class="form-control" placeholder="Chirp Header" required/>
                  </div>
                  <div class="form-group mb-3">
                     <label for="message" class="font-weight-bold required" >Chirp Message</label>
                     <textarea name="message" id="message" class="form-control"  placeholder="Chirp Message" required></textarea>
                  </div>
                  <button class="btn btn-success  my-2 btn-small" >Add Chirp</button>
               </form>
            </div>
         </div>
          
          <!-- chirp timeline container -->
         <div class="w-100 row mx-auto justify-content-md-around  bg-light border border-secondary rounded my-5 px-3 px-md-0  shadow-lg rounded" id="chirpContainer">
         </div>
          
          <!-- update chirp modal -->
         <div class="modal fade" id="editModal"  role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-lg">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title ml-auto" id="exampleModalLabel">Edit Chirp</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body p-0 m-0">
                     <form id="changes" class="w-75 mx-auto text-center">
                        <div class="form-group mb-5 mt-3">
                           <label for="header" class="font-weight-bold" >Chirp Header:</label>
                           <input name="header" id="header" class="form-control" placeholder="Chirp Header" />
                        </div>
                        <div class="form-group mb-3">
                           <label for="message" class="font-weight-bold" >Chirp Message:</label>
                           <textarea name="message" id="message" class="form-control"  placeholder="Chirp Message" ></textarea>
                        </div>
                        <input name="hidden" id="hidden" type="hidden" style="width: 0; height: 0;">
                     </form>
                  </div>
                  <div class="modal-footer w-100 justify-content-between d-flex">
                     <button type="button" id="delete" class="btn btn-danger" form="changes" data-dismiss="modal">Delete</button>
                     <button type="button" id="update" form="changes"  data-dismiss="modal" class="btn btn-success">Update</button>
                  </div>
               </div>
            </div>
         </div>
          
          <!-- delete chirp confirmation modal -->
         <div class="modal fade" id="deleteChirp"  role="dialog"  aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header ">
                     <h5 class="modal-title ml-auto" id="exampleModalLabel">Delete Chirp</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body text-center my-auto">
                     Are you sure you want to delete this chirp from your timeline?
                     <form id="remove" class="w-75 mx-auto text-center">
                        <input name="hidden" id="hidden" type="hidden" style="width: 0; height: 0;">
                     </form>
                  </div>
                  <div class="modal-footer w-100 justify-content-between d-flex">
                     <button type="button" id="noDel" class="btn btn-danger" form="remove" data-dismiss="modal">No</button>
                     <button type="button" id="yesDel" form="remove"  data-dismiss="modal" class="btn btn-success">Yes</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="app.js"></script>
   </body>
</html>
